<!DOCTYPE HTML>
<html lang="en">
<head>
<title>Dr.Online</title>
<!-- Meta tag Keywords -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Career Multi Forms Responsive Widget,Login form widgets, Sign up Web forms , Login signup Responsive web form,Flat Pricing table,Flat Drop downs,Registration Forms,News letter Forms,Elements" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Meta tag Keywords -->
<!-- css files -->
<link rel="stylesheet" href="css/regstyle.css" type="text/css" media="all" /> <!-- Style-CSS --> 
<link rel="stylesheet" href="css/font-awesome.css"> <!-- Font-Awesome-Icons-CSS -->
<!-- //css files -->
<link href="//fonts.googleapis.com/css?family=Montserrat:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext,vietnamese" rel="stylesheet">

<!-- js -->
<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
<!-- //js -->
</head>
<body>
<script src="js/jquery.vide.min.js"></script>
<!-- main -->
<div data-vide-bg="video/Ipad">
<div class="center-container">
<div class="w3ls-header">
		
	<div class="header-main">
		
		<div class="videologin">
		
		<div class="top-login first">
			<div class="border">
				<span><i class="fa fa-user-circle-o" aria-hidden="true"></i></span>
			</div>
		</div>
		<h2>Login Form</h2>
			<div class="header-bottom">
				<div class="header-right w3agile">
					<div class="header-left-bottom agileinfo">
						<form action="login" method="post">
							<div class="icon1">
								<i class="fa fa-user-o" aria-hidden="true"></i>
								<input  type="text" placeholder="Username" required="" name="username"/>
							</div>
							<div class="icon1">
								<i class="fa fa-unlock-alt" aria-hidden="true"></i>
								<input type="password" placeholder="password" required="" name="password"/>
							</div>
							<label class="anim">
								<input type="checkbox" class="checkbox">
								<span> Stay logged in </span> 
							</label>
							<a href="#" class="forgot">forgot password?</a>
							<div class="bottom">
								<input type="submit" value="Login" />
							</div>
							<div class="header-left-top">
								<div class="sign-up"> </div>
							</div>
							
						</form>	
					</div>
				</div>
			</div>
		</div>
		
		<div class="videoregister">
		
		<div class="top-login second">
			<div class="border">
				<span><i class="fa fa-user-circle" aria-hidden="true"></i></span>
			</div>
		</div>
		<h3>register Form</h3>
			<div class="header-bottom">
				<div class="header-right w3agile">
					<div class="header-left-bottom agileinfo">
						<form action="Register" method="post">
							<div class="icon1">
								<i class="fa fa-user-o" aria-hidden="true"></i>
								<input  type="text" placeholder="Username" required=""/ name="username">
							</div>
							<div class="icon1">
								<i class="fa fa-user-o" aria-hidden="true"></i>
								<input  type="text" placeholder="Your name" required=""/ name="name">
							</div>
							<div class="icon1">
								<i class="fa fa-unlock-alt" aria-hidden="true"></i>
								<input type="password" placeholder="Create password" required=""/ name="password">
							</div>
							
							<div class="icon1">
								<i class="fa fa-phone" aria-hidden="true"></i>	
								<input type="tel" placeholder="Phone number" required="" name="phone"/>
							</div>
							
							<div class="icon1">
								<i class="fa fa-envelope-o" aria-hidden="true"></i>
								<input type="email" placeholder="Your email" required="" name="email"/>
							</div>
							
							<div class="bottom">
								<input type="submit" value="Register" />
							</div>
						</form>	
					</div>
				</div>
			</div>
		</div>
		
		<div class="clear"></div>
	</div>
	
	<!-- copyright start here -->
	<div class="copyright">
		<p>© 2017 Career Multi Forms. All rights reserved | Design by  <a href="http://w3layouts.com/" target="_blank">  W3layouts </a></p>
	</div>
	<!--copyright end here-->
</div>
<!--header end here-->
</div>
</div>
</body>
</html>
